oss:
    title: OSS Contributions
    intro: |
      When I encounter issues with the tools and applications we use, I thrive on delving into the root causes and
      finding solutions. Contributing these fixes and improvements back to the community is not just a habit but a
      passion.
      
      I have a track record of making multiple bug fixes and implementing new features in popular Java-based
      applications and libraries. Moreover, I am adept at identifying and resolving issues in libraries and
      applications written in diverse technologies like Go, Ruby, TypeScript, and more.
      
      My commitment to open-source extends beyond my primary expertise, driven by a desire to contribute
      wherever I can make an impact.
    contributions:
      - title: Keycloak
        link: "https://github.com/keycloak/keycloak/issues?q=author%3Avilmosnagy"
        tagline: |
          During my time managing a Keycloak instance with over 2 million users, I regularly faced challenges arising
          from concise and generalized bug reports. Understanding the significance of clarity in bug reporting, I
          dedicated myself to diligently reproducing these issues and subsequently reporting them to the upstream
          Keycloak project.
          
          Moreover, I actively contributed fixes by submitting pull requests for the majority of these issues. This
          hands-on experience not only deepened my understanding of Keycloak but also reinforced my commitment to
          improving its functionality and reliability for all users.

      - title: Ebean
        link: "https://github.com/ebean-orm/ebean/issues?q=author%3Avilmosnagy+"
        tagline: |
          Contributed to Ebean, an ORM similar to JPA, by implementing missing features for various database backends
          and resolving specific bugs encountered during operations with those databases across multiple projects.

