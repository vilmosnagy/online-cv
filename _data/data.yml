experiences:
    title: Experiences
    info:
      - role: Senior CloudOps Enginner
        time: 2019 - Present
        company: realCity ITS, Hungary
        details: |
          At realCity, I am actively involved in managing cloud environments and implementing an infrastructure-as-code
          approach to ensure robustness and reliability of our applications. realCity specializes in building modular,
          cloud-based traffic management and passenger information systems, offering both end-to-end solutions and
          customizable options tailored to specific IT infrastructure needs for passengers, dispatchers, and drivers.

          We leverage the software-as-a-service (SaaS) model to deliver a modern, accessible experience to operators
          and organizers without upfront investments. My key responsibilities include overseeing the seamless operation
          of our applications, ensuring they perform reliably under varying conditions.

          Some of my notable achievements include:
           - Orchestrating the migration from on-premises infrastructure to an Azure-based cloud-native Kubernetes
          environment with zero downtime.
           - Customizing and managing a Keycloak-based single sign-on (SSO) system with over 2 million registered users.
           - Optimizing our deployment processes using modern infrastructure-as-code and CI/CD solutions, significantly
             accelerating our ability to deploy our technology stack and new features to new customers.     
             When I joined realCity, deploying our stack to a new customer took multiple weeks; we achieved to speed up this process, and currently, we can deploy our stack within days.
      - role: Software Engineer
        time: 2015 - 2018
        company: WebValto, Hungary
        details: |
          At WebValto, a company specializing in software engineering services and consultancy, I gained extensive
          experience developing applications primarily with Java, focusing on frameworks like Vaadin and occasionally
          using JSF and Java EE. Around 2017, during a project at WebValto, I was introduced to cloud operations and
          Docker for the first time, which sparked my keen interest in cloud-native solutions. 
          
          Despite consistently delivering exceptional applications on each project, I often encountered challenges
          with operational teams. Restricted access to production environments and difficulty in replicating issues due
          to the lack of reproducible minimal examples from the ops team were recurring frustrations. These challenges
          underscored a critical issue in IT.
  
          My exposure to managing our own code in cloud-native environments motivated me to further explore and specialize in cloud-native technologies.
      - role: Fast Food restaurant worker
        time: 2011 - 2014
        company: McDonald's
        details: |
          During late high school and early university, I worked at McDonald's. I started with frying fries and
          making cheeseburgers, but finished as a floor manager, organizing multiple people working in a shift. While
          the job was unrelated to IT, it taught me valuable skills in people management and teamwork. Managing team
          members during shifts significantly enhanced my interpersonal skills and ability to work under pressure.

