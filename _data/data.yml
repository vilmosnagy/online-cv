career-profile:
    title: Career Profile
    summary: |
      I am a CloudOps Engineer with a background in Java development.
      I knew since primary school that I wanted to work with computers and develop apps for them.
      During my university years, I was sure that I was going to be a developer who wouldn't have to touch anything
      related to operations.
      
      Initially, I worked with Spring and Spring Boot, developing Vaadin applications using Ebean and JPA.
      However, over the years, my interest shifted towards running applications in high-availability (HA)
      environments and adopting a cloud-native approach.
      
      I am driven by the desire to create meaningful applications and products.
      My guiding principle has always been: "I want to work on something I can show off to my mum."
      
      Today, I manage multiple Kubernetes clusters, overseeing nation-wide real-time public transport and
      passenger information applications.

